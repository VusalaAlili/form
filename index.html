<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- signup-strat -->
    <div class="form-container">
        <h2 class="header">CREATE ACCOUNT</h2>
        <form action="" autocomplete="on" class="form">
            <input type="uname" placeholder="Your Name" class="uname" required>
            <i class='bx bxs-user'></i>
            <input type="email" placeholder="Your Email" class="email"required autocomplete="off">
            <i class='bx bxs-envelope' ></i>
            <input type="password" placeholder="Password" class="passwod" required>
            <i class='bx bxs-lock-alt' ></i>
            <input type="repeat-password" placeholder="Repeat Your Password" class="repeat-password" required>
            <input type="checkbox" class="checkbox">
            <p class="agree">I agree all statements in <a class="terms" href="">Terms of service</a></p>
            <button type="submit" class="submit">SIGN UP</button>
        </form>
        <p class="have-account">Have alraedy an account?<a class="log-here" href="">Login here</a></p>
    </div>
    <!-- signup-end -->
</body>
</html>
